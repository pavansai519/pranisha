<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Basic SEO -->
    <title>Pranishaa | Creative Digital Marketing & Branding Solutions</title>
    <meta name="title" content="Pranishaa | Creative Digital Marketing & Branding Solutions" />
    <meta
      name="description"
      content="Pranishaa delivers expert digital marketing, branding, and web design services to help businesses grow online with innovative, data-driven strategies."
    />
    <meta
      name="keywords"
      content="Digital Marketing, Branding, Web Design, SEO, Social Media Marketing, Creative Agency"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Pranishaa Team" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pranishaa.com/" />
    <meta property="og:title" content="Pranishaa | Creative Digital Marketing & Branding Solutions" />
    <meta
      property="og:description"
      content="Pranishaa helps brands grow with innovative digital marketing, branding, and creative design solutions."
    />
    <meta property="og:image" content="https://pranishaa.com/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pranishaa | Creative Digital Marketing & Branding Solutions" />
    <meta
      name="twitter:description"
      content="Pranishaa delivers data-driven marketing and branding strategies that help businesses grow online."
    />
    <meta name="twitter:image" content="https://pranishaa.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Manifest (optional for PWA) -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->

    <!-- Base Styles -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
