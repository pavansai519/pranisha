<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Default SEO Meta (fallback for pages without Helmet) -->
    <title>Pranishaa | Creative Digital Marketing & Branding Agency</title>
    <meta
      name="description"
      content="Pranishaa is a creative digital marketing and branding agency helping businesses grow with SEO, web design, and data-driven strategies."
    />
    <meta
      name="keywords"
      content="Digital Marketing, Branding, Web Design, SEO, Social Media Marketing, Creative Agency"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Pranishaa Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Pranishaa" />
    <meta property="og:url" content="https://pranishaa.com/" />
    <meta property="og:title" content="Pranishaa | Creative Digital Marketing & Branding Agency" />
    <meta
      property="og:description"
      content="Pranishaa helps brands grow with innovative digital marketing, branding, and web design solutions."
    />
    <meta property="og:image" content="https://pranishaa.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@pranishaa" />
    <meta name="twitter:title" content="Pranishaa | Creative Digital Marketing & Branding Agency" />
    <meta
      name="twitter:description"
      content="Pranishaa delivers data-driven marketing, branding, and web development solutions to help businesses grow online."
    />
    <meta name="twitter:image" content="https://pranishaa.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global Structured Data (Business Info) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Pranishaa",
        "url": "https://pranishaa.com",
        "logo": "https://pranishaa.com/logo.png",
        "sameAs": [
          "https://www.facebook.com/pranishaa",
          "https://www.instagram.com/pranishaa",
          "https://www.linkedin.com/company/pranishaa"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-9876543210",
          "contactType": "customer service",
          "areaServed": "IN",
          "availableLanguage": "English"
        }
      }
    </script>

    <!-- Google Tag Manager -->
    <script>
      (function(w,d,s,l,i){
        w[l]=w[l]||[];
        w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
        j.async=true;
        j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
        f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-XXXXXXX');
    </script>


    <!-- Google Analytics (optional fallback) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>

  </head>

              style="display:none;visibility:hidden"></iframe>

    <div id="root"></div>

</html>
